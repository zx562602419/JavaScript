<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>字符串加密和解密操作</title>
</head>
<body>
<textarea name="" id="text1" cols="30" rows="10"></textarea>
<input type="button" value="加密" onclick="$('text2').value = escape($('text1').value)"/>
<input type="button" value="解密" onclick="$('text2').value = unescape($('text1').value)"/>
<textarea name="" id="text2" cols="30" rows="10"></textarea>
<script>
    function $(str){
        return document.getElementById(str);
    }
</script>
</body>
</html>
