<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>使用表单元素属性和方法，创建表单验证</title>
</head>
<body>
<form action="" onsubmit="return checkSubmit();">
    用户名：<br/>
    <input type="text" id="userName" value="请输入用户名" onmouseover="over();" onclick="Click();" onblur="Blur();"/><br/>
    密码：<br/>
    <input type="password" id="pwd" value="默认密码" onmouseover="over();"/><br/>
    确认密码：<br/>
    <input type="password" id="pwdConfirm" value="" onmouseover="over();"/><br/><br/>
    <input type="submit" value="提交" id="submitBtn"/>
</form>
<script>
    function $(str){
        return document.getElementById(str);
    }
    function checkSubmit(){
        if($('userName').value == ''){
            alert('请输入用户名');
            return false;
        }

        if($('pwd').value == ''){
            alert('请输入密码');
            return false;
        }

        if($('pwdConfirm').value == ''){
            alert('请输入确认密码');
            return false;
        }

        $('submitBtn').disabled = true;

        return(false);
    }

    function over(){
        event.srcElement.focus();
        event.srcElement.select();
    }

    function Click(){
        if(event.srcElement.value == '请输入用户名'){
            event.srcElement.value = '';
        }
    }

    function Blur(){
        if(event.srcElement.value == ''){
            event.srcElement.value = '请输入用户名';
        }
    }
</script>
</body>
</html>
