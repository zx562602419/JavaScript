<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>循环</title>
</head>
<body>
<script>
    for(var i = 0; i < 10; i++){
        if(i%3 == 2){
            break;
        }
        document.write(i);
    }
    document.write('<br/>');
    for(var i = 0; i < 10; i++){
        if(i%3 == 2){
            continue;
        }
        document.write(i);
    }
</script>

</body>
</html>
