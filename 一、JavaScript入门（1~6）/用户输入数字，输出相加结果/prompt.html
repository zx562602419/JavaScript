<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>用户输入数字，输出相加结果</title>
</head>
<body>

<script>
    intA = prompt('请输入第一个数字，默认为92',92);
    intB = prompt('请输入第二个数字，默认为18',18);
    document.write('你输入的第一个数字为' + intA + '<br/>');
    document.write('你输入的第二个数字为' + intB + '<br/>');
    document.write('俩个数字相加结果为' + (parseInt(intA) + parseInt(intB)));
</script>
</body>
</html>
